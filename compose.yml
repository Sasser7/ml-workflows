x-base_jupyter: &base_jupyter
  build:
    context: .
  image: jupyter
  ports:
    - "${PORT:-8888}:8888"
  command: >
    jupyter lab --ip=${JUPYTER_IP:-0.0.0.0} --no-browser --allow-root 
    --ServerApp.token='${JUPYTER_TOKEN:-}' --ServerApp.password='${JUPYTER_PASSWORD:-}' 
    --ServerApp.disable_check_xsrf=True
  volumes:
    - ./work:/home/jovyan/work
    - ./fonts:/home/jovyan/fonts

services:
  cpu:
    <<: *base_jupyter
    profiles:
      - cpu
  cuda:
    <<: *base_jupyter
    profiles:
      - cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
